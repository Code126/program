{% extends 'base.html' %}
{% block content %}
<div class="row g-3">
  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <div class="h6 text-muted">Productos</div>
        <div class="display-6">{{ total_products }}</div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <div class="h6 text-muted">Variantes</div>
        <div class="display-6">{{ total_variants }}</div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <div class="h6 text-muted">Stock total</div>
        <div class="display-6">{{ total_stock }}</div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <div class="h6 text-muted">Pedidos</div>
        <div class="display-6">{{ total_orders }}</div>
